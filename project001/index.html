<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">ASIYAH SURVEY FORM</h1>
    <p id="description">Thank you for taking your time to fill this form</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label" >Enter your name:
          <input id="name" type="text" class="fill" required placeholder="name">
        </label>
        <label for="email" id="email-label">Enter your email:
          <input id="email" type="email" class="fill" required placeholder="email">
        </label>
        <label for="number" id="number-label">Enter your age:
          <input id="number" type="number" class="fill" required min="6" max="60" placeholder="age">
        </label>
      
        <label for="favourite">What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="dropdown">
           <option value="" >(Select One)</option>
           <option value="projects">Projects</option>
           <option value="challenges">Challenges</option>
          </select> 
          
        </label>
      </fieldset>
      <fieldset>
        
       <legend> Would you recommend freeCodeCamp to a friend? </legend>
        <label for="definitely">
          <input type="radio" name="reco" id="definitely" value="definitely"> Definitely
        </label>
       <label for="maybe">
          <input type="radio" name="reco" id="maybe" value="maybe"> Maybe
        </label>
        <label for="not-sure">
          <input type="radio" name="reco" id="not-sure" value="not-sure"> Not Sure
        </label>
      </fieldset>
      <fieldset>
        What would you like to see improved?(Check all that apply)
        <label for="Front-end Projects">
          <input type="checkbox" id="Front-end Projects" value="Front-end Projects">Front-end Projects
        </label>
         <label for="Back-end Projects">
          <input type="checkbox" id="Back-end Projects" value="Back-end Projects">Back-end Projects
        </label>
         <label for="Data-Visualization">
          <input type="checkbox" id="Data-Visualization" value="Data-Visualization">Data Visualization
        </label>
         <label for="Challenges">
          <input type="checkbox" id="Challenges" value="Challenges">Challenges
        </label>
         <label for="Open Source Community">
          <input type="checkbox" id="Open Source Community" value="Open Source Community">Open Source Community
        </label>
         <label for="Gitter-help-rooms">
          <input type="checkbox" id="Gitter-help-rooms" value="Gitter-help-rooms">Gitter help rooms
        </label>
         <label for="Videos">
          <input type="checkbox" id="Videos" value="Videos">Videos
        </label>
         <label for="City-Meetups">
          <input type="checkbox" id="City-Meetups" value="City-Meetups">City Meetups
        </label>
         <label for="Wiki">
          <input type="checkbox" id="Wiki" value="Wiki">Wiki
        </label>
         <label for="Forum">
          <input type="checkbox" id="Forum" value="Forum">Forum
        </label>
        <label for="Additional Courses">
          <input type="checkbox" id="Additional Courses" value="Additional Courses">Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label for="Any comments or suggestions?">Any comments or suggestions?
          <textarea id="Any comments or suggestions?" name="bio" rows="3" cols="30" placeholder="Enter your comments or suggestion here"></textarea>
        </label>
      </fieldset>
      <input  id="submit" type="submit"/>
    </form>
  </body>
</html>
